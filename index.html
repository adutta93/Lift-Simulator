<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Lift Simulator</h1>
        <form onsubmit="Simulation()">
            <div class="form-element">
                <label for="floors">Enter Number of Floors:</label>
                <input type="number" id="floors" name="floors" placeholder="range: 1-15" min="1" max="15" required />
            </div>

            <div class="form-element">
                <label for="lifts">Enter Number of Lifts:</label>
                <input type="number" id="lifts" name="lifts" placeholder="range: 1-15" min="1" max="15" required />
            </div>

            <button class="submitButton" type="submit">Submit</button>
            <!-- <input type="submit" value="Submit" /> -->
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
